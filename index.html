<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<script src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./src/main.css">
</head>
<body>
	
	<div class="game-container">

		<!-- Menu principal. -->
		<section class="menu">
			<button class="menu__cta btn1"><i class="fa-solid fa-robot"></i>Player vs computer</button>
			<button class="menu__cta btn2"><i class="fa-solid fa-user-group"></i>Two players</button>
		</section>

		<!-- Titulo o nombre del juego. -->
		<div class="title">
			<i class="fa-solid fa-caret-left title__cta btn3"></i>
			<span class="title__text">Tic Tac Toe</span>
		</div>
		







		<div class="game">
			<!-- Marcador de puntuaciÃ³n -->
			<div class="game__marker">
				<div class="game__score turn">
					<i class="fa-solid fa-xmark l"></i> 0
				</div>
				<i class="fa-solid fa-arrows-rotate game__btnRestart"></i>
				<div class="game__score">
					0 <i class="fa-solid fa-genderless r"></i>
				</div>
			</div>

			<!-- Tablero -->
			<div class="board">
				<div class="board__box"></div>
				<div class="board__box"></div>
				<div class="board__box"></div>
				<div class="board__box"></div>
				<div class="board__box"></div>
				<div class="board__box"></div>
				<div class="board__box"></div>
				<div class="board__box"></div>
				<div class="board__box"></div>
			</div>
		</div>
	</div>

	<script src="./src/script.js"></script>
</body>
</html>
