<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<script src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./src/main.css">
</head>
<body>
	
	<div class="game-container">

		<section class="header">

			<div class="player">
				<span class="player__name"><i class="fa-solid fa-xmark"></i>Player</span>
				<span class="player__score">0</span>
			</div>

			<div class="buttons">
				<h1 class="title">Tic Tac Toe</h1>
				<i class="fa-solid fa-arrow-rotate-left"></i>
				<i class="fa-solid fa-arrows-rotate"></i>
				<i class="fa-solid fa-arrow-right-arrow-left"></i>
				<i class="fa-solid fa-arrow-right-from-bracket" id="cta-back"></i>
			</div>

			<div class="player">
				<span class="player__name"><i class="fa-solid fa-o"></i>Computer</span>
				<span class="player__score">0</span>
			</div>
		</section>

		<section class="main">
			<!-- Menu principal. -->
			<section class="menu" id="menu">
				<button class="menu__cta" id="cta-computer"><i class="fa-solid fa-robot"></i>Player vs computer</button>
				<button class="menu__cta" id="cta-2players"><i class="fa-solid fa-user-group"></i>Two players</button>
			</section>

			<!-- Tablero -->
			<section class="cont-board">
				<div class="board">
					<div class="board__item"></div>
					<div class="board__item"></div>
					<div class="board__item"></div>
					<div class="board__item"></div>
					<div class="board__item"></div>
					<div class="board__item"></div>
					<div class="board__item"></div>
					<div class="board__item"></div>
					<div class="board__item"></div>
				</div>
			</section>
		</section>
	</div>

	<script src="./src/script.js"></script>
</body>
</html>
