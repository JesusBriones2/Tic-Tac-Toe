<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="icon" href="src/img/favicon.svg" />
    <link rel="stylesheet" href="src/fonts/main.css" />
    <link rel="stylesheet" href="src/icons/icons.css" />
    <link rel="stylesheet" href="src/css/base.css" />
    <link rel="stylesheet" href="src/css/styles.css" />

    <script defer src="src/js/script.js"></script>

    <meta name="autor" content="brionex - Leonel Briones" />
    <meta
      name="description"
      content="Juego de tres en raya con un diseño atractivo y responsivo hecho con las tecnologías bases de la web."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript, Desarrollo web" />
  </head>

  <body>
    <main class="main">
      <header class="header">
        <div class="turn">
          <span class="turn__text">Turno</span>
          <i class="turn__icon icon-x"></i>
        </div>

        <button class="button-reset icon-arrow-rotate-right"></button>
      </header>

      <section class="board">
        <div class="wall"></div>
        <span class="board__slot" data-i="0"></span>
        <span class="board__slot" data-i="1"></span>
        <span class="board__slot" data-i="2"></span>
        <span class="board__slot" data-i="3"></span>
        <span class="board__slot" data-i="4"></span>
        <span class="board__slot" data-i="5"></span>
        <span class="board__slot" data-i="6"></span>
        <span class="board__slot" data-i="7"></span>
        <span class="board__slot" data-i="8"></span>
      </section>

      <section class="marker">
        <article class="player">
          <span class="player__name">TU</span>
          <span class="player__score">0</span>
        </article>
        <article class="player">
          <span class="player__score">0</span>
          <span class="player__name">CPU</span>
        </article>

        <div class="msg-box">
          <h3 class="msg__title">Cambiar Modo</h3>
          <p class="msg__text">- Jugador vs Jugador</p>
          <p class="msg__text">- Jugador vs CPU</p>
          <label class="msg__label">
            <i class="msg__icon icon-x-circle"></i>
            <input type="checkbox" hidden />
          </label>
        </div>
      </section>

      <footer class="links">
        <p class="links__text">
          Hecho por
          <a
            href="https://www.brionex.xyz"
            target="_blank"
            class="link__portfolio"
          >
            brionex
          </a>
        </p>
        <span>|</span>
        <a
          href="https://github.com/brionex/tic-tac-toe"
          target="_blank"
          class="link__github icon-github"
        ></a>
      </footer>
    </main>
  </body>
</html>
