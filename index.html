<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<script src="https://kit.fontawesome.com/21cece7f89.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./src/main.css">
</head>
<body>
	
	<div class="game-container">
		<section class="header">
			<div class="player">
				<span class="player__name">
					<!-- <i class="fa-solid fa-xmark"></i> -->
					<!-- <span>Player</span> -->
					<!-- <i class="fa-solid fa-user icon"></i> -->
				</span>
				<span class="player__score">0</span>
			</div>

			<div class="title_and_buttons">
				<h1 class="title">Tic Tac Toe</h1>
				<div class="buttons" id="buttons">
					<i class="fa-solid fa-arrows-rotate restart"></i>
					<i class="fa-solid fa-arrow-right-arrow-left changeSymbol"></i>
					<i class="fa-solid fa-arrow-right-from-bracket exit"></i>
				</div>
			</div>

			<div class="player">
				<span class="player__name">
					<!-- <i class="fa-solid fa-o"></i> -->
					<!-- <span>Computer</span> -->
					<!-- <i class="fa-solid fa-robot icon"></i> -->
				</span>
				<span class="player__score">0</span>
			</div>
		</section>

		<section class="main">
			<!-- Tablero -->
			<div class="board" id="board">
				<div class="board__item"></div>
				<div class="board__item"></div>
				<div class="board__item"></div>
				<div class="board__item"></div>
				<div class="board__item"></div>
				<div class="board__item"></div>
				<div class="board__item"></div>
				<div class="board__item"></div>
				<div class="board__item"></div>
			</div>
		</section>

		<!-- Menu principal -->
		<section class="menu menu--show" id="menu">
			<button class="menu__cta" value="0"><i class="fa-solid fa-robot"></i>Player vs computer</button>
			<button class="menu__cta" value="1"><i class="fa-solid fa-user-group"></i>Two players</button>
		</section>

		<!-- Ventana modal -->
		<section class="modal" id="modal">
			<div class="modal__window">
				<p class="modal__window-sms"></p>
				<button class="modal__window-cta" value="0">Cancelar</button>
				<button class="modal__window-cta" value="1">Aceptar</button>
			</div>
		</section>
	</div>

	<script src="./src/script.js" type="module"></script>
</body>
</html>
